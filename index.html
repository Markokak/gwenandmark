<!DOCTYPE html>
<html>
<head> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark and Gwen</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head> 
<body>
<div class="container">
  <img src="Markandgwen.png" class="logo">

  <div class="content"> 
    <p>Our Love Began</p>
    <h1>We've been <span>Together</span> For</h1>
    <div class="launch-time">
      <div>
        <p id="days">00</p>
        <span>Days</span>
      </div>
      <div>
        <p id="hours">00</p>
        <span>Hours</span>
      </div>
      <div>
        <p id="minutes">00</p>
        <span>Minutes</span>
      </div>
      <div>
        <p id="seconds">00</p>
        <span>Seconds</span>
      </div>
    </div>
    <button type="button" id="learn-more">Memory of us<img src="triangle.png"> </button>
    <!-- Play Music Button -->
    <button type="button" id="play-music" onclick="document.getElementById('background-music').play()">Play Music <img src="triangle.png"> </button>
  </div>

  <img src="rocket.png" class="rocket">

  <!-- Audio element to play background music -->
  <audio id="background-music" autoplay loop>
    <source src="Aphrodite.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</div>

<script>
  var startDate = new Date("March 22, 2023 00:00:00").getTime();
  var x = setInterval(function(){
    var now = new Date().getTime();
    var distance = now - startDate;

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes;
    document.getElementById("seconds").innerHTML = seconds;

  }, 1000);
</script>

</body>
</html>
